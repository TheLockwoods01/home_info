<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lockwood Vault</title>
    
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --danger: #e74c3c;
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #1a1a1a;
            --green: #27ae60;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 100px;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* --- PIN SCREEN --- */
        #pin-screen {
            position: fixed; top:0; left:0; right:0; bottom:0;
            background: var(--primary); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white;
        }
        .pin-dots { display: flex; gap: 15px; margin-bottom: 30px; }
        .dot { width: 15px; height: 15px; border-radius: 50%; border: 2px solid white; background: transparent; transition: 0.2s; }
        .dot.filled { background: white; }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .num-btn {
            width: 70px; height: 70px; border-radius: 50%;
            background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.2);
            color: white; font-size: 1.5rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
        }
        .num-btn:active { background: rgba(255,255,255,0.3); }

        /* --- DASHBOARD --- */
        header {
            background: var(--primary); color: white; padding: 20px;
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 { margin: 0; font-size: 1.3rem; display: flex; gap: 10px; align-items: center; }

        /* Emergency Row */
        .emergency-row {
            display: flex; gap: 10px; padding: 15px; overflow-x: auto;
            background: white; border-bottom: 1px solid #ddd;
        }
        .sos-btn {
            background: #ffebee; color: var(--danger); border: 1px solid var(--danger);
            padding: 10px 15px; border-radius: 30px; font-weight: bold; font-size: 0.9rem;
            white-space: nowrap; flex-shrink: 0; display: flex; align-items: center; gap: 6px;
        }

        /* Category Grid */
        .grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px;
        }
        .cat-card {
            background: white; border-radius: 16px; padding: 20px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .cat-card:active { transform: scale(0.98); background: #f9f9f9; }
        .cat-icon { font-size: 2.5rem; margin-bottom: 10px; }
        .cat-title { font-weight: 700; color: #444; font-size: 1rem; }
        .cat-count { font-size: 0.8rem; color: #999; margin-top: 5px; }

        /* --- DETAIL VIEW (THE BIG UPGRADE) --- */
        #detail-view {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--bg); z-index: 500; display: none;
            flex-direction: column;
        }
        .detail-header {
            background: white; padding: 20px; border-bottom: 1px solid #eee;
            display: flex; align-items: center; gap: 15px;
        }
        .back-btn { font-size: 1.5rem; background: none; border: none; cursor: pointer; }
        
        .item-list { padding: 15px; overflow-y: auto; }
        
        /* The "Big Box" per item */
        .big-card {
            background: white; border-radius: 16px; overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin-bottom: 20px;
        }
        .bc-header {
            padding: 15px 20px; background: #f8f9fa; border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
        }
        .bc-title { font-size: 1.2rem; font-weight: 800; color: var(--primary); }
        
        .bc-body { padding: 0 20px 20px; }
        
        .data-row {
            display: flex; flex-direction: column; padding: 12px 0; border-bottom: 1px solid #f0f0f0;
        }
        .data-label { font-size: 0.75rem; color: #888; text-transform: uppercase; font-weight: bold; margin-bottom: 4px; }
        .data-val-group { display: flex; justify-content: space-between; align-items: center; }
        .data-val { font-size: 1.05rem; font-weight: 500; color: #333; font-family: monospace; letter-spacing: 0.5px; }
        
        .btn-copy { background: #eef2f5; color: #555; border: none; padding: 5px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; }
        .btn-cal { background: #e8f5e9; color: var(--green); border: none; padding: 5px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; }

        /* Phone Book */
        .phone-stack { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .phone-btn {
            display: flex; justify-content: space-between; align-items: center;
            background: #e3f2fd; border: 1px solid #bbdefb; color: #1565c0;
            padding: 12px 15px; border-radius: 10px; text-decoration: none; font-weight: 600;
        }
        .portal-btn {
             display: block; text-align: center; background: var(--primary); color: white;
             padding: 12px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-top: 10px;
        }

        /* Collapsible Notes */
        .notes-section { margin-top: 15px; border-top: 2px dashed #eee; padding-top: 10px; }
        .notes-toggle {
            background: none; border: none; color: #888; font-weight: bold; font-size: 0.9rem;
            display: flex; align-items: center; gap: 5px; cursor: pointer; padding: 0;
        }
        .notes-content { display: none; margin-top: 10px; font-size: 0.95rem; line-height: 1.5; color: #555; background: #fffdf0; padding: 10px; border-radius: 8px; }
        .notes-content.show { display: block; }

        /* --- EDITOR MODAL --- */
        .modal-bg {
            display: none; position: fixed; top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal {
            background: white; width: 90%; max-width: 450px;
            border-radius: 16px; padding: 20px; max-height: 85vh; overflow-y: auto;
        }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;}
        
        .ph-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .ph-row input { margin-bottom: 0; }
        .btn-sm { padding: 5px 10px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        
        .full-btn { width: 100%; padding: 14px; border-radius: 8px; background: var(--primary); color: white; border: none; font-weight: bold; font-size: 1rem; margin-top: 10px; }

        .fab {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background: var(--accent); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 2rem;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4); border: none;
        }
    </style>
</head>
